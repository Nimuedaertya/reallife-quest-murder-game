<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rolle {{ username }}</title>
        <meta name="description" content="Wir wollen AmongUs richtig spielen!" />
        <meta name="authors" content="Nimuedaertya, Limira">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/styles/output.css') }}">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<!-- <script async defer language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='src/scripts/sabotage.js')}}"></script> --->
		<link rel="shortcut icon" href="{{ url_for('static', filename='src/images/AmongUsFavIcon.ico') }}">

	</head>   
  <body>
	<h2> Admin page </h2>
		<br> <br>
		<table class="table_admin">
		<TR>
		   <TD class="admin_tab_head">Player Name</TD>
		   <TD class="admin_tab_head">Role</TD>
		   <TD class="admin_tab_head"><SPAN>Alive</SPAN></TD>
		   <TD class="admin_tab_head"><SPAN>Link</SPAN></TD>
		</TR>
		{% for player_id in data %}
		{% set player = data[player_id]%}
		<TR>
		   <TD class="admin_tab">{{player.name}}</TD>
		   <TD class="admin_tab">{{player.role.name}}</TD>
		   {% if player.dead %}
		   <TD class="admin_tab_bool_false">&times;</TD>
		   {% else %}
		   <TD class="admin_tab_bool_true">&#10004;</TD>
		   {% endif %}
		   <TD><button onclick="document.location='../user/{{player_id}}'">Spielerprofil</button> </TD>
		</TR>
		{% endfor %}
		</table>
	
  </body>
</html>
